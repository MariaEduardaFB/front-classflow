<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/loadMenu.js" defer></script>
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="../styles/avaliacoes.css">
    <link rel="stylesheet" href="../styles/disciplinas.css">
    <title>Avaliações</title>
</head>
<body>
    <div id="sidebar-container"></div>

    <header id="main-content">
        <!-- O nome do aluno será carregado aqui -->
    </header>

    <main>
        <!-- Contêiner para o título e o botão -->
        <div id="avaliacoesHeader">
            <h2>Minhas Avaliações</h2>
            <button id="btnAbrirModalAvaliacao">+ Adicionar Avaliação</button>
        </div>

        <!-- Contêiner para a listagem de avaliações -->
        <div id="avaliacoesContainer">
            <!-- A listagem de avaliações será inserida aqui pelo JavaScript -->
        </div>
    </main>

    <!-- Modal de Cadastro de Avaliação -->
    <div id="modalAvaliacao" class="modal">
        <div class="modal-content">
            <span class="close" id="fecharModalAvaliacao">&times;</span>
            <h2>Cadastrar Nova Avaliação</h2>
            <form id="formAvaliacao">
                <div class="form-group">
                    <label for="nomeAvaliacao">Nome da Avaliação:</label>
                    <input type="text" id="nomeAvaliacao" required>
                </div>
                <div class="form-group">
                    <label for="professor">Professor:</label>
                    <input type="text" id="professor" required>
                </div>
                <div class="form-group">
                    <label for="dataAvaliacao">Data:</label>
                    <input type="date" id="dataAvaliacao" required>
                </div>
                <div class="form-group">
                    <label for="notaAvaliacao">Nota:</label>
                    <input type="number" id="notaAvaliacao" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="disciplinaAvaliacao">Disciplina:</label>
                    <select id="disciplinaAvaliacao" required>
                        <option value="" disabled selected>Selecione uma disciplina</option>
                        <!-- As opções serão carregadas dinamicamente -->
                    </select>
                </div>
                <div class="button-container">
                    <button type="submit" class="salvar">Cadastrar</button>
                    <button type="button" id="cancelarAvaliacao" class="cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja excluir esta avaliação?</p>
            <div class="button-container">
                <button id="confirmDelete" class="confirm-btn">Sim</button>
                <button id="cancelDelete" class="cancel-btn">Não</button>
            </div>
        </div>
    </div>

    <div id="modalOpcoes" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Opções</h2>
            <div class="modal-buttons">
                <button id="btnEditar" class="btn-editar">Editar</button>
                <button id="btnExcluir" class="btn-excluir">Excluir</button>
            </div>
        </div>
    </div>

    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <p>Tem certeza que deseja excluir esta avaliação?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="btn-excluir">Confirmar</button>
                <button id="cancelDelete" class="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../scripts/avaliacoes.js" defer></script>
</body>
</html>
